<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - Rose Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/branding.css" rel="stylesheet">
</head>
<body>
    <!-- Menu will be injected here by admin-menu.js -->

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Client Management</h2>
            <button class="btn btn-primary" id="createClientBtn">Create Client</button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Location</th>
                            <th>Account Value</th>
                            <th>Assigned Member</th>
                            <th>Client Contact</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientsList">
                        </tbody>
                    </table>
                </div>

                <!-- Create/Edit Client Modal -->
                <div class="modal" id="createClientModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Create Client</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createClientForm">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Client Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="accountValue" class="form-label">Account Value</label>
                                        <input type="number" class="form-control" id="accountValue" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Assigned Member</label>
                                        <div id="usersList">
                                            <!-- Users will be loaded here -->
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Client Contact</label>
                                        <div class="card p-3">
                                            <div class="mb-2">
                                                <label for="contactName" class="form-label">Contact Name</label>
                                                <input type="text" class="form-control" id="contactName" required>
                                            </div>
                                            <div class="mb-2">
                                                <label for="contactEmail" class="form-label">Contact Email</label>
                                                <input type="email" class="form-control" id="contactEmail">
                                            </div>
                                            <div class="mb-2">
                                                <label for="contactPhone" class="form-label">Contact Phone</label>
                                                <input type="tel" class="form-control" id="contactPhone">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submitBtn">Create</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Modal.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/admin-menu.js"></script>
    <script src="../js/clients.js"></script>
</body>
</html>
