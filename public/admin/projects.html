<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management - Rose Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/branding.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Rose Dashboard - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html">Projects</a>
                    </li>
                </ul>
                <button class="btn btn-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="project-header">
            <h2>Project Management</h2>
            <button class="btn btn-primary" id="createProjectBtn">Create Project</button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Created by</th>
                            <th>Date</th>
                            <th>Assigned Users</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para crear proyecto -->
    <div class="modal" id="createProjectModal">
        <div class="modal-content">
            <button type="button" class="close" aria-label="Close">&times;</button>
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" required>
                </div>
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Assigned Users</label>
                    <div id="userCheckboxes" class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                        <!-- User checkboxes will be loaded dynamically -->
                        Loading users...
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/projects.js"></script>
</body>
</html>
