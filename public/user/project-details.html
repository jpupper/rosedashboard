<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Rose Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/branding.css" rel="stylesheet">
    <style>
        .task-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .task-item.completed {
            background-color: #e9ecef;
            border-left-color: #198754;
        }
        .task-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Menu will be injected here by user-menu.js -->

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="projectName">Project Details</h2>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Project Information</h5>
                        <p id="projectDescription" class="card-text"></p>
                        <div id="projectDetails">
                            <p><strong>Client:</strong> <span id="projectClient"></span></p>
                            <p><strong>State:</strong> <span id="projectState"></span></p>
                            <p><strong>Categories:</strong> <span id="projectCategories"></span></p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Team Members</h5>
                        <div id="assignedUsers"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">My Tasks</h5>
                        <div id="tasksList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/user-menu.js"></script>
    <script src="../js/user-project-details.js"></script>
</body>
</html>
