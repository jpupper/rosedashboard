<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Rose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/branding.css" rel="stylesheet">
</head>
<body>
    <!-- Menu will be injected here by user-menu.js -->

    <div class="container-fluid dashboard-container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">My Assigned Projects</h5>
                        <div id="userProjects" class="dashboard-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .task-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .task-item.completed {
            background-color: #e9ecef;
            border-left-color: #198754;
        }
        .task-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .project-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .project-link:hover {
            text-decoration: underline;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/user-menu.js"></script>
    <script src="../js/user-dashboard.js"></script>
</body>
</html>
